###
### language
###

language: emacs-lisp

###
### defining the build matrix
###
### -==> each variation in env/matrix will be built and tested <===
###
### variables under env/global are available but don't
### define a separate variation
###

env:
  matrix:
    - EMACS=emacs22
    - EMACS=emacs23
    - EMACS=emacs24
    - EMACS=emacs-snapshot
  global:
    - SOME_TOKEN=some_value

###
### allowing failures
###
### note that global variables must be included again
### verbatim
###

matrix:
  allow_failures:
    - env: EMACS=emacs22 SOME_TOKEN=some_value
    - env: EMACS=emacs-snapshot SOME_TOKEN=some_value

###
### runtime initialization
###

before_install:
  - git submodule --quiet update --init --recursive

install:
  - if [ "$EMACS" = 'emacs22' ]; then
        sudo apt-get update -qq &&
        sudo apt-get install -qq emacs22-gtk emacs22-el;
    fi
  - if [ "$EMACS" = 'emacs23' ]; then
        sudo apt-get update -qq &&
        sudo apt-get install -qq emacs23-gtk emacs23-el;
    fi
  - if [ "$EMACS" = 'emacs24' ]; then
        sudo add-apt-repository -y ppa:cassou/emacs &&
        sudo apt-get update -qq &&
        sudo apt-get install -qq emacs24 emacs24-el;
    fi
  - if [ "$EMACS" = 'emacs-snapshot' ]; then
        sudo add-apt-repository -y ppa:cassou/emacs &&
        sudo apt-get update -qq &&
        sudo apt-get install -qq emacs-snapshot &&
        sudo apt-get install -qq emacs-snapshot-el emacs-snapshot-gtk;
    fi

before_script:
  - if [ "$EMACS" = 'emacs-snapshot' ]; then
        make downloads-latest;
    else
        make downloads;
    fi

###
### the actual build/test command
###

script:
  $EMACS --version && make test EMACS=$EMACS

###
### settings
###

notifications:
  email: false

